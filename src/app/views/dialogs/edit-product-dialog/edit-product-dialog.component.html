<h2 mat-dialog-title>Editing {{productThatIsGoingToBeEdited?.name}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>voulez-vous qu'on proc√®de?</h3>



    <form [formGroup]="editForm">

        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Prix</mat-label>
            <input matInput type="number" formControlName="price" required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Try to be short and objective" formControlName="desc" required></textarea>
        </mat-form-field>


    </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button [disabled]="!editForm.valid" (click)="edit()" type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
